     <script>
        // Счетчик посещений
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, есть ли уже счетчик в localStorage
            let visitCount = localStorage.getItem('sanatoriumVisitCount');
            
            // Если нет - создаем, если есть - увеличиваем
            if (!visitCount) {
                visitCount = 1;
            } else {
                visitCount = parseInt(visitCount) + 1;
            }
            
            // Сохраняем обновленное значение
            localStorage.setItem('sanatoriumVisitCount', visitCount);
            
            // Отображаем счетчик
            document.getElementById('visitCounter').textContent = visitCount;
            
            // Также выводим в консоль для отладки
            console.log('Количество посещений:', visitCount);
